<!DOCTYPE html>
<html xmlns:th="http://tymeleaf.org">
<head>
<meta charset="UTF-8" />
<script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
<link rel="stylesheet"
	href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<button type="button" class="btn btn-success nBtn" id="btnCreate">Create</button>

		<div class="card">
			<div class="card-block">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="article :${articles}">
							<td th:text="${article.id}"></td>
							<td th:text="${article.name}"></td>
							<td th:text="${article.price}"></td>
							<td><a th:href="@{find/(id=${article.id})}"
								class="btn btn-primary eBtn">Edit</a> <a
								th:href="@{delete/(id=${article.id})}"
								class="btn btn-danger delBtn">Delete</a></td>
					</tbody>
				</table>
			</div>
		</div>

		<div class="myForm">
			<form th:action="@{/save}" method="post">
				<div class="modal fade" id="exampleModal" tabindex="-1"
					role="dialog" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Create</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<label for="name" class="col-form-label">Id:</label> <input
										type="text" class="form-control" id="id" name="id" value=""
										readonly />
								</div>
								<div class="form-group">
									<label for="name" class="col-form-label">Name:</label> <input
										type="text" class="form-control" id="name" name="name"
										value="" />
								</div>
								<div class="form-group">
									<label for="price" class="col-form-label">Price:</label> <input
										type="text" class="form-control" id="price" name="price"
										value="" />
								</div>

							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Close</button>
								<input type="submit" class="btn btn-primary" value="Save" />
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>

		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p class="alert alert-danger">Are you sure you want to delete
							this article?</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<a href="" class="btn btn-danger" id="delRef">Delete</a>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
